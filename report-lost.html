<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Lost Item - Lost & Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header>
    <nav>
      <a href="../index.html" class="logo">
        <i class="fas fa-search-location"></i> Lost & Found
      </a>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="browse.html">Browse Items</a>
        <a href="report-lost.html" class="active">Report Lost</a>
        <a href="report-found.html">Report Found</a>
      </div>
    </nav>
  </header>

  <div class="form-page-container">
    <div class="glass-form">
      <h2>Report Lost Item</h2>
      <p class="form-subtitle">Help us help you find it. Please provide as much detail as possible.</p>

      <form id="report-lost-form">
        <!-- Item Details -->
        <div class="form-group">
          <input type="text" id="title" name="title" class="form-input" placeholder=" " required>
          <label for="title" class="form-label">Item Name (e.g. iPhone 13, Black Wallet)</label>
        </div>

        <div class="form-group">
          <select id="category" name="category" class="form-input" required style="padding-top: 16px;">
            <option value="" disabled selected>Select Category</option>
            <option value="Electronics">Electronics</option>
            <option value="Documents">Documents</option>
            <option value="Jewelry">Jewelry</option>
            <option value="Clothing">Clothing</option>
            <option value="Accessories">Accessories</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <input type="text" id="location" name="location" class="form-input" placeholder=" " required>
          <label for="location" class="form-label">Location Lost (City, Landmark)</label>
        </div>

        <div class="form-group">
          <input type="date" id="date" name="date" class="form-input" required>
          <label for="date" class="form-label"
            style="top: -10px; left: 15px; font-size: 0.85rem; background: #fff; color: var(--primary-color);">Date
            Lost</label>
        </div>

        <div class="form-group">
          <textarea id="description" name="description" class="form-input" placeholder=" "></textarea>
          <label for="description" class="form-label">Description (Color, identifying marks...)</label>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
          <div class="upload-zone" id="drop-zone">
            <input type="file" id="image" name="image" accept="image/*" style="display: none;">
            <i class="fas fa-cloud-upload-alt upload-icon"></i>
            <p style="font-weight: 500; color: var(--text-main);">Click or Drag & Drop Image Here</p>
            <p style="font-size: 0.9rem; color: var(--text-muted); margin-top: 5px;">Supports JPG, PNG</p>
            <img id="image-preview" class="preview-image" alt="Preview">
          </div>
        </div>

        <hr style="border: 0; border-top: 1px solid rgba(0,0,0,0.1); margin: 30px 0;">

        <!-- Contact Info -->
        <p style="margin-bottom: 20px; font-weight: 600; color: var(--secondary-color);">Contact Information</p>

        <div class="form-group">
          <input type="text" id="contactName" name="contactName" class="form-input" placeholder=" " required>
          <label for="contactName" class="form-label">Your Name</label>
        </div>

        <div class="form-group">
          <input type="email" id="contactEmail" name="contactEmail" class="form-input" placeholder=" " required>
          <label for="contactEmail" class="form-label">Email Address</label>
        </div>

        <div class="form-group">
          <input type="tel" id="contactPhone" name="contactPhone" class="form-input" placeholder=" ">
          <label for="contactPhone" class="form-label">Phone Number (Optional)</label>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-paper-plane" style="margin-right: 10px;"></i> Submit Report
        </button>
      </form>
    </div>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/form-handler.js"></script>
</body>

</html>
